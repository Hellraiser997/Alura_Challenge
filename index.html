<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <header class="cabecalho">
      <h1 class="cabecalho__titulo">Encriptador</h1>
    </header>
    <main>
      <section class="texto__entrada">
        <textarea
          class="area-texto"
          cols="41"
          rows="4"
          placeholder="Insira texto aqui..."
        ></textarea>
        <div class="info">
          <h6 class="titulo__h6__info">
            Deve-se adicionar apenas letras min√∫sculas e sem acento!
          </h6>
        </div>
        <div class="buttons">
          <button class="button-criptografar" onclick="btnEncriptar()">
            Criptografar
          </button>
          <button class="button-descriptografar" onclick="btnDesencriptar()">
            Descriptografar
          </button>
        </div>
      </section>
      <section class="section__resposta">
        <textarea
          class="mensagem"
          cols="20"
          rows="10"
          placeholder="resposta..."
        ></textarea>
        <button class="button-copiar" onclick="btnCopiar()">Copiar</button>
      </section>
    </main>
    <footer class="rodape">
      <h6 class="rodape__texto">Feito por mim.</h6>
    </footer>
  </body>
</html>
